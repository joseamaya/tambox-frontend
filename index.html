<!DOCTYPE html>
<html ng-app="tambox">
    <head>
        <meta charset="UTF-8">
        <title>Tambox</title>
        <base href="/" />

        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-material-design/dist/css/material.css" />
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" />
        <link rel="stylesheet" type="text/css" href="bower_components/ngDialog/css/ngDialog.css" />
        <link rel="stylesheet" type="text/css" href="bower_components/ngDialog/css/ngDialog-theme-default.css" />
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#tambox-nav">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Tambox</a>
                </div>

                <div class="collapse navbar-collapse" id="tambox-nav">
                    <ul class="nav navbar-nav pull-right">
                        <li><a href="/login">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 ng-view"></div>
            </div>
        </div>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap-material-design/dist/js/material.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script type="text/javascript" src="bower_components/ngDialog/js/ngDialog.js"></script>

        <script type="text/javascript" src="app/tambox.js"></script>
        <script type="text/javascript" src="app/tambox.config.js"></script>
        <script type="text/javascript" src="app/tambox.routes.js"></script>
        <script type="text/javascript" src="app/authentication/authentication.module.js"></script>
        <script type="text/javascript" src="app/authentication/controllers/login.controller.js"></script>
        <script type="text/javascript" src="app/authentication/services/authentication.service.js"></script>
    </body>
</html>
